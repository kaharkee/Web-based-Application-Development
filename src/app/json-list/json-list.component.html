<mat-grid-list cols="3" rowHeight="50px">
  <mat-grid-tile>
    <h2>Title</h2>
  </mat-grid-tile>

  <mat-grid-tile colspan="1">
    <h2>Creator</h2>
  </mat-grid-tile>

  <mat-grid-tile colspan="1">
    <h2>Creation Date</h2>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list
  cols="3"
  rowHeight="50px"
  *ngFor="let l of detailedList; let odd = odd"
  [style.background-color]="odd ? 'aliceblue' : 'lightgoldenrodyellow'"
>
  <mat-grid-tile> {{ l.title }}</mat-grid-tile>
  <mat-grid-tile> {{ l.creator }}</mat-grid-tile>
  <mat-grid-tile>{{ l.creation_date }} </mat-grid-tile>
</mat-grid-list>
