<!-- Material Group to be copied into app.component.html between header and footer -->
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>

<app-header [personal]="personal"></app-header>
<mat-tab-group
  mat-stretch-tabs
  class="example-stretched-tabs mat-elevation-z4"
  [ngStyle]="{ textAlign: 'center' }"
>
  <mat-tab>
    <ng-template mat-tab-label>
      OUR EXHIBITS
      <span class="material-symbols-sharp"> palette </span>
    </ng-template>
    <app-json-list [detailedList]="detail"> </app-json-list>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      NATION EXHIBITS
      <span class="material-symbols-sharp"> flag </span>
    </ng-template>
    <app-json-buttons [nationList]="nation" [detailedList]="detail">
    </app-json-buttons>
  </mat-tab>
</mat-tab-group>
<app-footer></app-footer>
